{% extends 'layout/base.html' %}
{% load static %}
{% load unicorn %}
{% csrf_token %}

{% block content %}

    <div style="
    background-color: #1f371a;
    background-image: url({% static 'assets/media/bg/projectback.png' %});
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    {#height: 100vh; #}
" class="content d-flex flex-column flex-column-fluid" id="kt_content">

        <!--begin::Subheader-->
        <div class="subheader py-2 py-lg-4  subheader-transparent " id="kt_subheader">
            <div class=" container  d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
                <!--begin::Details-->
                <div class="d-flex align-items-center flex-wrap mr-2">

                    <!--begin::Title-->
                    <h5 class=" text-primary font-weight-bold mt-2 mb-2 mr-5">Producteur(s) </h5>
                    <!--end::Title-->

                    <!--begin::Separator-->
                    <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-5 bg-gray-200"></div>
                    <!--end::Separator-->

                    <!--begin::Search Form-->
                    <div class="d-flex align-items-center" id="kt_subheader_search">
                <span class="text-white font-weight-bold" id="kt_subheader_total">{{ nombreproducteur }} Total                                    </span>

                    </div>
                    <!--end::Search Form-->

                    <!--begin::Group Actions-->
                    <div class="d-flex- align-items-center flex-wrap mr-2 d-none" id="kt_subheader_group_actions">
                        <div class="text-dark-50 font-weight-bold">
                            <span id="kt_subheader_group_selected_rows">23</span> Selected:
                        </div>
                        <div class="d-flex ml-6">
                            <div class="dropdown mr-2" id="kt_subheader_group_actions_status_change">
                                <button type="button"
                                        class="btn btn-light-primary font-weight-bolder btn-sm dropdown-toggle"
                                        data-toggle="dropdown">
                                    Update Status
                                </button>
                                <div class="dropdown-menu p-0 m-0 dropdown-menu-sm">
                                    <ul class="navi navi-hover pt-3 pb-4">
                                        <li class="navi-header font-weight-bolder text-uppercase text-primary font-size-lg pb-0">
                                            Change status to:
                                        </li>
                                        <li class="navi-item">
                                            <a href="#" class="navi-link" data-toggle="status-change" data-status="1">
                                                  <span class="navi-text"><span
                                                          class="label label-light-success label-inline font-weight-bold">Approved</span></span>
                                            </a>
                                        </li>
                                        <li class="navi-item">
                                            <a href="#" class="navi-link" data-toggle="status-change" data-status="2">
                                                  <span class="navi-text"><span
                                                          class="label label-light-danger label-inline font-weight-bold">Rejected</span></span>
                                            </a>
                                        </li>
                                        <li class="navi-item">
                                            <a href="#" class="navi-link" data-toggle="status-change" data-status="3">
                                                  <span class="navi-text"><span
                                                          class="label label-light-warning label-inline font-weight-bold">Pending</span></span>
                                            </a>
                                        </li>
                                        <li class="navi-item">
                                            <a href="#" class="navi-link" data-toggle="status-change" data-status="4">
                                                  <span class="navi-text"><span
                                                          class="label label-light-info label-inline font-weight-bold">On Hold</span></span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <button class="btn btn-light-success font-weight-bolder btn-sm mr-2"
                                    id="kt_subheader_group_actions_fetch" data-toggle="modal"
                                    data-target="#kt_datatable_records_fetch_modal">
                                Fetch Selected
                            </button>
                            <button class="btn btn-light-danger font-weight-bolder btn-sm mr-2"
                                    id="kt_subheader_group_actions_delete_all">
                                Delete All
                            </button>
                        </div>
                    </div>
                    <!--end::Group Actions-->
                </div>
                <!--end::Details-->

                <!--begin::Toolbar-->
                <div class="d-flex align-items-center">
                    <!--begin::Button-->
                    <a href="#" class="">

                    </a>
                    <!--end::Button-->

                    <!--begin::Button-->
                    <a href="#" class="btn btn-light-primary font-weight-bold ml-2">Ajouter </a>
                    <!--end::Button-->

                    <!--begin::Dropdown-->

                    <!--end::Dropdown-->
                </div>
                <!--end::Toolbar-->
            </div>
        </div>
        <!--end::Subheader-->

    {% unicorn 'event_list' %}
        <!--begin::Entry-->

        <!--end::Entry-->
    </div>
{% endblock %}
